<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Divs</title>
    <style>
        .scroll-container {
            display: flex;
            overflow-x: scroll;
            gap: 10px;
            padding: 10px;
            scroll-behavior: smooth;
        }
        .scroll-item {
            min-width: 200px;
            height: 150px;
            background-color: lightblue;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="scroll-container" id="scrollContainer">
    <div class="scroll-item">Item 1</div>
    <div class="scroll-item">Item 2</div>
    <div class="scroll-item">Item 3</div>
    <div class="scroll-item">Item 4</div>
    <div class="scroll-item">Item 5</div>
    <div class="scroll-item">Item 6</div>
    <div class="scroll-item">Item 7</div>
</div>

<div class="button-container">
    <button onclick="scrollLeftHandler()">Scroll Left</button>
    <button onclick="scrollRightHandler()">Scroll Right</button>
</div>

<script>
    const scrollContainer = document.getElementById('scrollContainer');

    function scrollLeftHandler() {
        scrollContainer.scrollTo({
            left: scrollContainer.scrollLeft - 200,
            behavior: 'smooth'
        });
    }

    function scrollRightHandler() {
        scrollContainer.scrollTo({
            left: scrollContainer.scrollLeft + 200,
            behavior: 'smooth'
        });
    }
</script>

</body>
</html>
